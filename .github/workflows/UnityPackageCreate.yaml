name: UnityPackageCreate

on:
  push:
    tags:
    - '**'

jobs:
  Create:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo "Assets/Voiceer.meta" > metaList
        ls -r Assets/Voiceer/ | where { $_.Name -match "*.meta" } >> metaList

    - uses: pCYSl5EDgo/create-unitypackage@master
      with:
        package-path: Voiceer+sample.unitypackage
        include-files: metaList
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Voiceer+sample.unitypackage
        asset_name: Voiceer+sample.unitypackage
        asset_content_type: application/gzip
